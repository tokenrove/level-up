<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Level Up!</title>
  </head>
  <body>
    <p>{{ me.heroic_alias|escape }}</p>
    <p>{{ metric.name|escape }} manual entry</p>
    <form action="/me/metrics/manual" method="post">
      <input type=hidden name=key value="{{ metric.key|urlencode }}" />
      <table>
	<tr><td>Value</td><td><input type=text name=value /></td><td><i>{{ metric.unit }}</i></td></tr>
	<tr><td /><td><input type=submit value="Record" /></td><td /></tr>
      </table>
    </form>
  </body>
</html>
